<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700"
    />
    <title>コミュニティ参加リクエスト - QWER</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
        <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="page-shell">
      <div class="layout-container flex h-full grow flex-col">
        {% include header.html %}
        <main class="page-main">
          <div class="page-content">
            <section class="hero-panel">
              <h1>コミュニティ参加リクエスト</h1>
              <p>
                QWERコミュニティへの参加をご希望の方は、以下のフォームに必要事項をご入力ください。参加承認後にSlackとDiscordの招待URLをお送りします。
                すべてのページが白ベースで統一され、快適に最新情報を追えます。
              </p>
            </section>

            <form class="surface-card form-card">
              <div>
                <label for="join-name">お名前</label>
                <input id="join-name" type="text" name="name" required />
              </div>
              <div>
                <label for="join-email">メールアドレス</label>
                <input id="join-email" type="email" name="email" required />
              </div>
              <div>
                <label for="join-interest">興味のある分野</label>
                <input id="join-interest" type="text" name="interest" placeholder="例: AI研究、エッジコンピューティング" />
              </div>
              <div>
                <label for="join-message">ひとこと</label>
                <textarea id="join-message" name="message" placeholder="参加したい理由ややりたいことがあればお聞かせください。"></textarea>
              </div>
              <button type="submit" class="button-primary">送信</button>
            </form>
          </div>
        </main>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
