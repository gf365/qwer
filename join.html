<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700"
    />
    <title>実績アーカイブ登録 - QWER Atlas</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
        <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="page-shell">
      <div class="layout-container flex h-full grow flex-col">
        {% include header.html %}
        <main class="page-main">
          <div class="page-content">
            <section class="hero-panel">
              <p class="section-eyebrow">Archive</p>
              <h1>実績アーカイブ登録</h1>
              <p>
                学習ログの中から公開したい実績・アウトプットを選び、アーカイブページに掲載するためのリクエストフォームです。カテゴリやタグをそのまま引き継ぎ、外部共有用のURLを発行します。
              </p>
            </section>

            <form class="surface-card form-card">
              <div>
                <label for="join-name">お名前 / 表示名</label>
                <input id="join-name" type="text" name="name" required />
              </div>
              <div>
                <label for="join-email">メールアドレス</label>
                <input id="join-email" type="email" name="email" required />
              </div>
              <div>
                <label for="join-interest">掲載したいカテゴリ</label>
                <input id="join-interest" type="text" name="interest" placeholder="例: AI / LLM, DX, 英語学習" />
              </div>
              <div>
                <label for="join-message">ピックアップしたいログURL</label>
                <textarea id="join-message" name="message" placeholder="学習ログのURLや、強調したい成果を記入してください。"></textarea>
              </div>
              <button type="submit" class="button-primary">アーカイブを申請</button>
            </form>
          </div>
        </main>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
