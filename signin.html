<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700"
    />
    <title>サインイン - QWER</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
        <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="page-shell">
      <div class="layout-container flex h-full grow flex-col">
        {% include header.html %}
        <main class="page-main">
          <div class="page-content">
            <section class="hero-panel">
              <h1>サインイン</h1>
              <p>アカウントにアクセスして、お気に入りの記事やブックマークを管理しましょう。ライトテーマに合わせてフォームも白背景にアップデートしました。</p>
            </section>

            <form class="surface-card form-card">
              <div>
                <label for="signin-email">メールアドレス</label>
                <input id="signin-email" type="email" name="email" required />
              </div>
              <div>
                <label for="signin-password">パスワード</label>
                <input id="signin-password" type="password" name="password" required />
              </div>
              <button type="submit" class="button-primary">サインイン</button>
              <p class="section-text">アカウントをお持ちでない場合は <a class="text-[#2563eb] underline" href="./signup.html">サインアップ</a> してください。</p>
            </form>
          </div>
        </main>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
