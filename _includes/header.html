            <ul class="m-0 flex list-none flex-col gap-3 text-sm font-medium text-slate-600">

            </ul>

          <form role="search" action="{{ '/search.html' | relative_url }}" method="get" class="mt-4 flex items-center gap-2" aria-label="モバイル検索">
            <label for="mobile-search-q" class="sr-only">ナレッジ検索</label>
