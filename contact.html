            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">QWER</h2>
          </div>

            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#233648] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"

            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBgdd8SPs9px32OFUbih5ol9-e0__5yqnamlkVR7iGhYNHevGUfIusGOpYYRU_iRemdNgT5s7X3ZQQ2zXbdYLbOsP-cuVlh1rFcffGQeCZnwe5tyKVOQVSHGVS6yiMFWCiLDA5m-SRXPA2nRQoSjS4LbPjitY6Fq-XPKHDx_OAgDVX3x1qAVpKlDJScvcnlj42QbkZiSu0wV0UzRSxtsb0l6EnHboQX3k2hkH1OhOhSdom1gJYpdM9cS-pDE56yqiWJ1gvTQkGbJ6I8");'

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h1 class="text-white text-3xl font-bold mb-6">お問い合わせ</h1>
            <p class="text-[#92adc9] text-base font-normal leading-normal pb-3 pt-1 px-4">
              QWERへのご質問やご要望は、下記フォームからお気軽にお送りください。内容を確認の上、担当者よりご連絡いたします。
            </p>
            <form class="max-w-xl mx-auto bg-[#233648] p-6 rounded-lg">
              <label class="block mb-4">
                <span class="block mb-1">お名前</span>
                <input type="text" class="w-full rounded p-2 text-black" required />
              </label>
              <label class="block mb-4">
                <span class="block mb-1">メールアドレス</span>
                <input type="email" class="w-full rounded p-2 text-black" required />
              </label>
              <label class="block mb-4">
                <span class="block mb-1">お問い合わせ内容</span>
                <textarea class="w-full rounded p-2 text-black" rows="4" required></textarea>
              </label>
              <button type="submit" class="bg-[#2a8bed] rounded px-6 py-2 font-bold">送信</button>
            </form>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">

                <a href="#"><div class="text-[#92adc9]" data-icon="InstagramLogo" data-size="24px" data-weight="regular"></div></a>
                <a href="#"><div class="text-[#92adc9]" data-icon="FacebookLogo" data-size="24px" data-weight="regular"></div></a>
              </div>
              <p class="text-[#92adc9] text-base font-normal leading-normal">@2024 QWER. 無断転載を禁ず。</p>
